<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <!-- links on upper right side-->
            <ul class="topnav2">
                <li class="list"><a href="image.html">Image</a></li>
                <li class="list"><a href="index.html">Home</a></li>
            </ul>

            <div class="image2">
                <img class="small-logo" src="google.png" alt="Google Logo">
            </div>

            <h2 class="heading">
                Advanced Search
            </h2>

            <div class="line"></div></br>



        <form action="https://google.com/search">
            <div class="form">
            <div class="row mb-3">
                <label id="find-page" class="col-sm-2 col-form-label">Find pages with...</label>
            </div>

            
            <div class="row mb-3">
                <label for="inputSearch1" class="col-sm-3 col-form-label" id="find-page2">all these words:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputSearch1">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputSearch2" class="col-sm-3 col-form-label" id="find-page2">this exact word or phrase:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputSearch2">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputSearch3" class="col-sm-3 col-form-label" id="find-page2">any of these words:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputSearch3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputSearch4" class="col-sm-3 col-form-label" id="find-page2">none of these words:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputSearch4">
                </div>
            </div>
            </div>

            <input type="hidden" name="q">
            <div class="button-placement">
                <button id="button2" type="submit">Advanced Search</button>
            </div>
        </form>
    </body>
</html>
