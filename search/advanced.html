<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="nav-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
            <p class="h1-advanced">Advanced Search</p>
        <div class="line">
        </div>
        <div class="advanced1">
            <p class="advanced1-1">Find pages with...</p>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
        </form>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">the exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
        </form>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
        </form>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
        </form>
        </div>
    </body>
