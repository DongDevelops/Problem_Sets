{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <label for="symbol">Choose a symbol:</label>
            <select name="symbol" id="symbol">
                {% for symbol in symbols %}
                    <option value="{{symbol}}"></option>
            </select>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
