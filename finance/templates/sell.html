{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <label for="symbol">Choose a symbol:</label>
            <select name="symbol" id="symbol">
                {% for symbol in symbols %}
                    <option value="{{symbol}}"></option>
                {% endfor %}
            </select>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" minimum="0">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
