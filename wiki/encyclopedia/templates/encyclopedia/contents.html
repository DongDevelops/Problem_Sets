{% extends "encyclopedia/layout.html" %}

{% block title %}
    Contents: {{ title }}
{% endblock %}

{% block body %}

    <p>
        {{ contents | safe }}
    </p>
    <form action="{% url 'edit %}" method="POST">
        <input type="hidden" name="title" value="{{ title }}">
        <button class="btn btn-primary" value="Edit">
    </form>
{% endblock %}
