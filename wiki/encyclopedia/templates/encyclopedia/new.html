{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_page' %}" method="POST">
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enger a title">
        <label>Markdown Content</label>
        <textarea name="Content" rows="4" cols="50"></textarea>
    </form>
{% endblock %}
