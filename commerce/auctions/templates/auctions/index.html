{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
            <li><a href="{{ listing.id.html Title: {{ listing.title }}</li>
            <li>Description: {{ listing.description }}</li>
            <li>Price: ${{ listing.bid.amount }}.00</li>
            <li>Created {{ listing.bid.time }}</li>
            {% if listing.image %}
            <li>Image: </br><img src="{{ listing.image }}" alt="image"></li>
            {% else %}
            <li>Image: Not-provided
            {% endif %}

    </br></br>
        {% endfor %}
    </ul>


    <a href="{% url 'create' %}"><button class="btn btn-primary">Create Listing</button></a>

{% endblock %}
