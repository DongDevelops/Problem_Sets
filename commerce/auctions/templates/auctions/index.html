{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
            <li>{listing.title}</li>
            <li>{listing.description}</li>
            <li>{listing.bid}</li>
        {% endfor %}
    </ul>


    <a href="{% url 'create' %}"><button class="btn btn-primary">Create Listing</button></a>

{% endblock %}
