{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
            <li>{listing.title}</li>
            <li>{listing.description}</li>
            <li>{listing.bid}</li>
        {% endfor %}
    </ul>


    <button class="btn btn-primary"><a href="{% url 'create' %}">Create Listing</a></button>

{% endblock %}
