{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing: {{ title }}
            {{ message }}
    </h2>


    </br>
    <img src="{{ image }}" alt="image" width="150" height="150"></br>
    <h3>Price: ${{ amount }}.00</h3>

    {% if message %}
    <button type="button" class="btn btn-secondary" disabled>Bidding closed</button>
    {% endif %}

    <h3>Created {{ time }}</h3>
    <h3>Description: {{ description }}</h3></br>

{% endblock %}
